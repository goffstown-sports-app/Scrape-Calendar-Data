sudo: required
dist: xenial
before_install:
  - export TZ=america/new-york
  - openssl aes-256-cbc -K $encrypted_2f5e3e66b395_key -iv $encrypted_2f5e3e66b395_iv
    -in firestore_creds.json.enc -out ./src/firestore_creds.json -d
install:
  - pip install -r requirements.txt
jobs:
  include:
    - stage: Python3.6
      language: python
      python: 3.6
      script:
        - cd src/tests
        - python test-calendar_actions.py
        - python test-database.py
        - python test-utils-datetime_utils.py
        - python test-utils-generic.py
    - stage: Python3.7
      language: python
      python: 3.7
      script:
        - cd src/tests
        - python test-calendar_actions.py
        - python test-database.py
        - python test-utils-datetime_utils.py
        - python test-utils-generic.py
    - stage: Python3.7-dev
      language: python
      python: 3.7-dev
      script:
        - cd src/tests
        - python test-calendar_actions.py
        - python test-database.py
        - python test-utils-datetime_utils.py
        - python test-utils-generic.py
    - stage: Docker-Container
      language: generic
      services:
        - docker
      script:
        - docker build -f Dockerfile.dev -t mattgleich/scrape-calendar-data:latest .
        - docker run -e CI=true mattgleich/scrape-calendar-data
stages:
  - Python3.6
  - Python3.7
  - Python3.7-dev
  - Docker-Container
