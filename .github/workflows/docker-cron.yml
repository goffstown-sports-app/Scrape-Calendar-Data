name: Docker-Cron
on:
  schedule:
    - cron:  '0 * * * *'
    
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: Piping Secrets
        run: |
          echo "${{ secrets.firebase_creds }}" >> src/tests/firestore_creds.json
      - name: Building Image
        run: |
          docker build -f dev.Dockerfile -t mattgleich/scrape-calendar-data:latest .
      - name: Testing Image
        run: |
          docker run -e CI=true mattgleich/scrape-calendar-data
